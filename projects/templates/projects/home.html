{% extends 'base.html' %}

{% block content %}
<main>
    <div>
        <h1>My Projects</h1>
        {% if not projects %}
        <p>You are not assigned to any projects</p>
        {% else %}
            <table>
                <thead>
                    <th>Name</th>
                    <th>Number of tasks</th>
                </thead>
                <tbody>
                    {% for project in projects.all %}
                    <tr>
                        <td>{{project.name}}</td>
                    <tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
        </div>
</main>
{% endblock content %}
